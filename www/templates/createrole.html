<!-- 新建角色 -->


<ion-view view-title="新建角色">
	<div class="bar bar-header bar-positive">
		<button class="button button-icon ion-ios-arrow-left" ng-click="onClickBackward()">返回</button>
		<h1 class="title">新建角色</h1>
	</div>

	<ion-content style="margin-top: 43px;">

		<ion-list >
			<ion-item style="border-style:none">

				<div class="row">
					<div class="col" style="width:100%">
						<span class="input-label">姓名</span> 
					</div>  
					<div class="col-67" >
						<!-- <textarea style="width:100%;background:#FAEBD7;height:34px;margin-top:6px;"></textarea> -->
						<input type="text" style="width:100%;background:#FAEBD7;height:34px;margin-top:6px;"> 
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col" style="width:100%">
						<span class="input-label">手机号码</span> 
					</div>  
					<div class="col-67" >
						<input type="number" style="width:100%;background:#FAEBD7;height:34px;margin-top:6px;"> 
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col" style="width:100%">
						<span class="input-label">邮箱</span> 
					</div>  
					<div class="col-67" >
						<input type="email" style="width:100%;background:#FAEBD7;height:34px;margin-top:6px;"> 
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col" style="width:100%">
						<span class="input-label">单位</span> 
					</div>  
					<div class="col-67" >
						<input type="text" style="width:100%;background:#FAEBD7;height:34px;margin-top:6px;"> 
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col" style="width:100%">
						<span class="input-label">角色</span> 
					</div>  
					<div class="col-67" style="margin-top:10px;">
						<input type="radio" name="task" id="share"><label for="share">&nbsp;&nbsp;管理员</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" name="task" id="comment"><label for="comment">&nbsp;&nbsp;网评员</label> 
					</div>
				</div>

				<button class="button button-outline button-block button-positive">新&nbsp;&nbsp;&nbsp;&nbsp;建</button>


			</ion-item>

		</ion-list>
		
	</ion-content>
</ion-view>
