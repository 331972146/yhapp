<!-- 发布任务 -->


<ion-view view-title="发布任务">
	<div class="bar bar-header bar-positive">
		<button class="button button-icon ion-ios-arrow-left" ng-click="onClickBackward()">返回</button>
		<h1 class="title">发布任务</h1>
	</div>

	<ion-content style="margin-top: 43px;">

		<ion-list >
			<ion-item style="border-style:none">

				<div class="row">
					<div class="col" style="width:100%">
						<span class="input-label">任务名称</span> 
					</div>  
					<div class="col-67" >
						<textarea style="width:100%;background:#FAEBD7;height:34px;margin-top:6px;"></textarea>
						<!-- <input type="text" style="width:100%;background:#FAEBD7;height:34px;margin-top:6px;">  -->
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col" style="width:100%">
						<span class="input-label">任务类型</span> 
					</div>  
					<div class="col-67" style="margin-top:10px;">
						<input type="radio" name="task" id="share"><label for="share">&nbsp;&nbsp;分享任务</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" name="task" id="comment"><label for="comment">&nbsp;&nbsp;评论任务</label> 
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col" style="width:100%">
						<span class="input-label">任务链接</span> 
					</div>  
					<div class="col-67" >
						<textarea style="width:100%;background:#FAEBD7;height:60px;margin-top:6px;"></textarea>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col" style="width:100%">
						<span class="input-label">任务描述</span> 
					</div>  
					<div class="col-67" >
						<textarea style="width:100%;background:#FAEBD7;height:60px;margin-top:6px;"></textarea>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col" style="width:100%">
						<span class="input-label">截止时间</span> 
					</div>  
					<div class="col-67" >
						<textarea style="width:100%;background:#FAEBD7;height:60px;margin-top:6px;"></textarea>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col" style="width:100%">
						<span class="input-label">网评员</span> 
					</div>  
					<div class="col-67" >
						<textarea style="width:100%;background:#FAEBD7;height:60px;margin-top:6px;" disabled></textarea> 
					</div>
				</div>

				<div style="margin-right:0px;align:right;">
					<button class="button button-clear button-positive">选择网评员</button>
				</div>
				

				<button class="button button-outline button-block button-positive"> 发&nbsp;&nbsp;&nbsp;&nbsp;布</button>


			</ion-item>

		</ion-list>
		
	</ion-content>
</ion-view>
